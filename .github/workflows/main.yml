name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
      fail-fast: false
    steps:
    - uses: actions/checkout@v2.0.0
    - name: sbt test
      uses: lokkju/github-action-sbt@master
      with:
        commands: test
        sbt_project_directory: .
    - name: Run Fury
      run: |
        ./fury build run --output linear --https
      timeout-minutes: 5
